<header>
  <h3><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
  <span class="tagLine">
    <time datetime="{{ post.date | date: '%Y-%m-%d'}}">{{ post.date | date_to_long_string }}</time>
    &nbsp; Tags:
    {% for tag in post.tags %}
      <a href="/articles/archive/#tag-{{ tag | downcase | slugify }}">{{ tag }}</a> &nbsp; &nbsp;
    {% endfor %}
  </span>

</header>
<div>{{ post.content|strip_html|truncate: 300 }} &nbsp; <a class="readMore" href="{{ post.url }}">Read More</a></div>
<br />
